# Vim bindings! Woo!
source-file '/usr/share/tmux/vim-keys.conf'

# Solarized colorscheme (dark)
set-option -g default-terminal "xterm-16color"
source-file '/usr/share/tmux/solarized-dark.conf'

# Mouse interaction
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Start htop in split window
bind '~' split-window "exec htop"

# Window navigation & manipulation
bind-key space next-window
bind-key bspace previous-window
bind-key C-o rotate-window

# Integration between vim windows & tmux panes
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys 'C-\') || tmux select-pane -l"
# Since C-l is used for navigation, let's use <prefix>C-l to clear the screen
bind C-l send-keys 'C-l'

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Status Bar
set -g status-interval 1
set -g status-left-length 20
set -g status-left "#[fg=green]#(env date +'%%T') #[fg=red][#S]"
set -g status-right-length 41
set -g status-right "#[fg=green]#T"
