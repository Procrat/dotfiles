# Vim bindings! Woo!
source-file '/usr/share/tmux/vim-keys.conf'

# Solarized colorscheme (dark)
set-option -g default-terminal "xterm-16color"
source-file '/usr/share/tmux/solarized-dark.conf'

# Mouse interaction
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Start htop in split window
bind '~' split-window "exec htop"

# 1-based index numbering
set -g base-index 1
set -g pane-base-index 1

# Window navigation & manipulation
bind-key -n M-n new-window
bind-key -n M-q kill-window
bind-key -n M-f next-window
bind-key -n M-d previous-window
bind-key -n M-o rotate-window
bind-key -n M-a select-window -t 1
bind-key -n M-z select-window -t 2
bind-key -n M-e select-window -t 3
bind-key -n M-r select-window -t 4
bind-key -n M-t select-window -t 5

# Integration between vim windows & tmux panes
bind -n M-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n M-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n M-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n M-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)vim$' && tmux send-keys C-l) || tmux select-pane -R"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Status Bar
set -g status-interval 1
set -g status-left-length 20
set -g status-left "#[fg=green]#(env date +'%%T') #[fg=red][#S]"
set -g status-right-length 50
set -g status-right "#[fg=green]#T"
