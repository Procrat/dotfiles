<touchégg>
  <settings>
    <property name="animation_delay">50</property>
    <property name="color">3B3228</property>
    <property name="borderColor">7E705A</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="CHANGE_DESKTOP"></action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="UP">
      <action type="SEND_KEYS">
        <modifiers>Super_L</modifiers>
        <keys>z</keys>
        <repeat>false</repeat>
        <animation>MAXIMIZE_WINDOW</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="DOWN">
      <action type="SEND_KEYS">
        <modifiers>Super_L</modifiers>
        <keys>z</keys>
        <repeat>false</repeat>
        <animation>RESTORE_WINDOW</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="UP">
      <action type="FULLSCREEN_WINDOW"></action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="DOWN">
      <action type="FULLSCREEN_WINDOW"></action>
    </gesture>
  </application>
  <application name="brave-browser,chromium">
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Right</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_LEFT</animation>
        <on>end</on>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers>Alt_L</modifiers>
        <keys>Left</keys>
        <repeat>false</repeat>
        <animation>CHANGE_DESKTOP_RIGHT</animation>
        <on>end</on>
      </action>
    </gesture>
  </application>
</touchégg>
